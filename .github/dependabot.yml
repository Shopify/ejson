version: 2
updates:
  - package-ecosystem: "docker"
    directory: "/.github/dockerfile-for-dependabot/"
    schedule:
      interval: "daily"
    reviewers:
      - "Shopify/infrasec"
  - package-ecosystem: "bundler"
    directory: "/"
    schedule:
      interval: "daily"
    open-pull-requests-limit: 100
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "daily"
    open-pull-requests-limit: 100
